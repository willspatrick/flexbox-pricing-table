<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  

  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price">$4.99/month</div>
      <ul class="plan-features">
        <li><i class="fa fa-check-square" aria-hidden="true"></i> 10GB Storage</li>
        <li><i class="fa fa-check-square" aria-hidden="true"></i> 1 User</li>
        <li><i class="fa fa_x fa-times-circle" aria-hidden="true"></i> Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">$14.99/month</div>
      <ul class="plan-features">
        <li><i class="fa fa-check-square" aria-hidden="true"></i> 50GB Storage</li>
        <li><i class="fa fa-check-square" aria-hidden="true"></i> 5 Users</li>
        <li><i class="fa fa-check-square" aria-hidden="true"></i> Phone & Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">$29.99/month</div>
      <ul class="plan-features">
        <li><i class="fa fa-check-square" aria-hidden="true"></i> 100GB Storage</li>
        <li><i class="fa fa-check-square" aria-hidden="true"></i> 10 Users</li>
        <li><i class="fa fa-check-square" aria-hidden="true"></i> 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</button>
    </div>
  </div>

</body>

</html>
